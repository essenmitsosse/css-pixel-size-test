<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, user-scalable = no, initial-scale = 1, maximum-scale = 1" />
	<title>CSS Pixel Size Test</title>
	<style>
		.block {
			background: red;
			margin: 5vw;
			text-align: center;
		}

		.s1 {
			width: 1px;
			height: 1px;
		}

		.s10 {
			width: 10px;
			height: 10px;
		}

		.s50 {
			width: 50px;
			height: 50px;
		}

		.s100 {
			width: 100px;
			height: 100px;
		}

		.s500 {
			width: 500px;
			height: 500px;
		}

		.s1000 {
			width: 1000px;
			height: 1000px;
		}
	</style>
</head>

<body>
	<div class='s1 block'>1px</div>
	<div class='s10 block'>10px</div>
	<div class='s50 block'>50px</div>
	<div class='s100 block'>100px</div>
	<div class='s500 block'>500px</div>
	<div class='s1000 block'>1000px</div>
</body>

</html>
